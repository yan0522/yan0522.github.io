<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        maxAge: 100,
        name: 'My Notes',
        coverpage: true,
        repo: 'https://github.com/yan0522/yan0522.github.io',
        search : [
          '/'            // => /README.md
        ],
        search: {
            paths: 'auto',
            placeholder: 'Search...',
            noData: '😞 找不到相关内容呢！',
            depth: 6
        },
        subMaxLevel: 2,
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
