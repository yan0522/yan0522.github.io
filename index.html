<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 14px;

      /* Change the theme color hue */
      --theme-hue: 325;

      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: 'üòÄ';
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        maxAge: 100,
        name: 'My Notes',
        coverpage: true,
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
        repo: 'https://github.com/yan0522/yan0522.github.io',
        search: 'auto', // default

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': 'ÊêúÁ¥¢',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': 'Êâæ‰∏çÂà∞ÁªìÊûú',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        subMaxLevel: 2,
    };
  </script>
  
  <!-- docsify-themeable (‰∏ªÈ¢òÊèí‰ª∂) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- ‰∏ÄÈîÆÂ§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÊèí‰ª∂ -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
